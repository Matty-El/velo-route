{% extends "base.html" %}
{% block content %}

    <h4 class="center-align cyan-text text-darken-2">Routes</h4>

    <div class="container">
    <div class="row">
      {% for route in routes %}
      <div class="col s12 m6 l4">
        <div class="card grey lighten-4">
          <div class="card-image">
            <img src="{{ route.route_image }}">
          </div>
          <div class="card-content">
            <h6>{{ route.route_name }}</h6><br>
            <p>{{ route.route_description}}</p><br>
            <p>{{ route.category_name }}</p><br>
            <p>{{ route.route_distance }}</p><br>
            <p><em>by: {{ route.created_by }}</em></p><br>
            <div>
              <a href="#" class="btn-small red accent-4 waves-effect">Delete</a>
              <a href="{{ url_for('edit_route', route_id=route._id) }}" class="btn-small light-blue accent-4 waves-effect">Edit</a>
            </div>
          </div>
          <div class="card-action">
            <a href="{{ route.route_link }}" target="_blank">Route Link</a>
          </div>
        </div>
      </div>
      {% endfor %}
  </div>
</div>

{% endblock %}
