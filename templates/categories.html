{% extends "base.html" %}
{% block content %}

<h4 class="cyan-text text-darken-2 center-align">Categories</h4>

<div class="row">
  <div class="col s12 center-align">
    <a href="{{ url_for('add_category') }}" class="btn-large light-blue darken-2">
      Add Category <i class="fas fa-plus-square white-text right"></i>
    </a>
  </div>
</div>

<div class="container">
  <div class="row">
    {% for category in categories %}
    <div class="col s12 m3">
      <div class="card grey lighten-4 center-align">
        <div class="card-content-category">
          <span class="card-title">{{ category.category_name }}</span>
        </div>
        <div class="card-action">
          <a href="{{ url_for('delete_category', category_id=category._id) }}"
            class="btn-small red accent-4 waves-effect">Delete</a>
          <a href="{{ url_for('edit_category', category_id=category._id) }}"
            class="btn-small light-blue accent-4 waves-effect">Edit</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
