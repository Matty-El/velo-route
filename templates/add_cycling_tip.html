{% extends "base.html" %}
{% block content %}

<h4 class="cyan-text text-darken-2 center-align">Add Cycling Tip</h4>

<div class="container">
    <div class="row card-panel grey lighten-5">
        <form class="" method="POST" action="{{ url_for('add_cycling_tip') }}">
            <!-- category selector-->
            <div class="row">
                <div class="input-field">
                    <i class="fas fa-bicycle prefix cyan-text text-darken-2"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose category</option>
                        {% for cycling_tip_category in cycling_tip_categories %}
                        <option value="{{ cycling_tip_category.category_name }}">{{ cycling_tip_category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Category</label>
                </div>
            </div>
            <!-- cycling tip name -->
            <div class="row">
                <div class="input-field">
                    <i class="fas fa-map-signs prefix cyan-text text-darken-2"></i>
                    <input type="text" id="cycling_tip_name" name="cycling_tip_name" minlength="2" maxlength="60"
                        class="validate" required></textarea>
                    <label for="cycling_tip_name" class="routes-label">Cycling Tip Name (max 60 char)</label>
                </div>
            </div>
            <!-- cycling tip image -->
            <div class="row">
                <div class="input-field">
                    <i class="fas fa-image prefix cyan-text text-darken-2"></i>
                    <textarea id="cycling_tip_image" name="cycling_tip_image" minlength="2" maxlength="200"
                        class="validate" required></textarea>
                    <label for="cycling_tip_image" class="routes-label">Cycling Tip Image (upload image URL)</label>
                </div>
            </div>
            <!-- cycling tip description -->
            <div class="row">
                <div class="input-field">
                    <i class="fas fa-align-left prefix cyan-text text-darken-2"></i>
                    <textarea id="cycling_tip_description" name="cycling_tip_description" minlength="10" maxlength="300"
                        class="materialize-textarea validate" required></textarea>
                    <label for="cycling_tip_description" class="routes-label">Cycling Tip Description (max 300 char)</label>
                </div>
            </div>
            <!-- cycling tip link -->
            <div class="row">
                <div class="input-field">
                    <i class="fas fa-link prefix cyan-text text-darken-2"></i>
                    <textarea id="cycling_tip_link" name="cycling_tip_link" minlength="1" maxlength="200"
                        class="validate" required></textarea>
                    <label for="cycling_tip_link" class="routes-label">Cycling Tip Link (link to cycling tip info)</label>
                </div>
            </div>
            <!-- add cycling tip button -->
            <div class="row">
                <div class="center-align">
                    <button class="btn-large light-blue darken-2 waves-effect waves-light" type="submit">
                        Add Cycling Tip<i class="fas fa-plus right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
