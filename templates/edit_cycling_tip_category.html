{% extends "base.html" %}
{% block content %}

<h4 class="blue-grey-text darken-5 center-align">Edit Category</h4>

<div class="container">
    <div class="row card-panel grey lighten-5">
        <form class="" method="POST" action="{{ url_for('edit_cycling_tip_category', cycling_tip_category_id=cycling_tip_category._id) }}">
            <!-- category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix blue-grey-text darken-5"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text" value="{{ cycling_tip_category.category_name }}"
                        class="validate" required>
                    <label for="category_name" id="add-category-label">Category Name</label>
                </div>
            </div>
            <!-- add cycling tip category button -->
            <div class="row">
                <div class="center-align">
                    <a href="{{ url_for('get_categories') }}" class="btn-large red">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button class="btn-large light-blue darken-2 waves-effect waves-light" type="submit">
                        Edit Category<i class="fas fa-plus right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
